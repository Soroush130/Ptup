{% extends "shared/_MainLayout.html" %}

{% block title %}

    دوره مقدماتی

{% endblock %}

{% block content %}
    <div class="content-wrapper" style="min-height: 1621.58px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>پرسشنامه ها</h1>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="card card-solid">
                <div class="card-body pb-0">
                    <div class="row d-flex align-items-stretch">
                        {% for questionnaire in questionnaire_list %}
                            <div class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch">
                                <div class="card bg-light">
                                    <div class="card-header text-muted border-bottom-0">
                                        {{ questionnaire.title }}
                                    </div>
                                    <div class="card-body pt-0">
                                        <div class="row">
                                            <div class="col-7">
                                                <p class="text-muted text-sm">
                                                    {{ questionnaire.description.html|safe|truncatewords:25 }}
                                                </p>
                                            </div>
                                            <div class="col-5 text-center">
                                                <i class="fas fa-file-alt"
                                                   style="font-size: 120px;margin: 20px 0 0 0"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <div class="text-right" style="float: right">
                                            <a href="{% url 'foundation_course:question_detail' questionnaire.id %}"
                                               class="btn btn-sm btn-primary">
                                                <i class="fas fa-user"></i> تکمیل پرسشنامه
                                            </a>
                                            <a href="#" class="btn btn-sm bg-teal">
                                                <i class="fas fa-comments"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
