{% extends "shared/_MainLayout.html" %}

{% block title %}

    دوره مقدماتی

{% endblock %}

{% block content %}
    <div class="content-wrapper" style="min-height: 1621.58px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>پرسشنامه ها</h1>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="card card-solid">
                <div class="card-body pb-0">

                    <div class="row">
                        {% for questionnaire in questionnaire_list %}

                            <div class="col-md-3 col-sm-6 col-12">
                                <div class="info-box bg-info d-flex align-items-center">
                                    <span class="info-box-icon"><i class="fas fa-file-alt"></i></span>

                                    <div class="info-box-content">
                                        <a href="{% url 'foundation_course:question_detail' questionnaire.id %}" class="bg-white">
                                            <span class="info-box-text">{{ questionnaire.title }}</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
