{% extends "shared/_MainLayout.html" %}
{% load static %}

{% block title %}
    تکمیل اطلاعات بیمار
{% endblock %}

{% block content %}
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">پروفایل</h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <form role="form" action="" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <section class="col-lg-3 connectedSortable"></section>
                        <section class="col-lg-5 connectedSortable">
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">اطلاعات شخصی</h3>
                                </div>

                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-lg">
                                            <div class="form-group">
                                                <label>جنسیت</label>
                                                <select class="form-control" name="gender">
                                                    <option value="1">مرد</option>
                                                    <option value="2">زن</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>سن</label>
                                                <input type="number" min="1" name="age" class="form-control"
                                                       placeholder="">
                                            </div>
                                            <div class="form-group">
                                                <label>دکتر معالح</label>
                                                <select class="form-control" name="treating_doctor">
                                                    {% for doctor in doctors %}
                                                        <option value="{{ doctor.id }}">{{ doctor.get_full_name }}</option>
                                                    {% endfor %}

                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.card-body -->

                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">ثبت اطلاعات</button>
                                </div>
                            </div>
                        </section>
                        <section class="col-lg-4 connectedSortable"></section>
                    </div>
                </form>
            </div>
        </section>
        <!-- /.content -->
    </div>
{% endblock %}
