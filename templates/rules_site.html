{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>قوانین سامانه</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static "plugins/fontawesome-free/css/all.min.css" %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{% static "plugins/icheck-bootstrap/icheck-bootstrap.min.css" %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static "dist/css/adminlte.min.css" %}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <b>Ptup قوانین سامانه</b>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <div class="list-group">
                {% for rule in list_rules %}
                    <a href="" class="list-group-item list-group-item-action" style="text-align: end; font-size: 20px">
                        {{ rule.rule }}</a>
                {% endfor %}

            </div>

            <p class="mb-1 mt-3">
                <button class="btn btn-outline-primary" style="float: right" onclick="goBack()">بازگشت</button>
                <br>
            </p>
        </div>
    </div>
</div>
{% if messages %}
    {% for message in messages %}
        <div class="col-3" style="position: absolute; right: 10px; top: 10px; z-index:90000;">
            <div {% if message.tags %}class="alert alert-{{ message.tags }} alert-dismissible"{% endif %}>
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true"
                        style="position: absolute;left: 0;right: auto;">X
                </button>
                {{ message }}
            </div>
        </div>
    {% endfor %}
{% endif %}

<!-- jQuery -->
<script src="{% static "plugins/jquery/jquery.min.js" %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static "plugins/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

<script>
    function goBack() {
        // Go back to the previous page
        window.history.back();
    }
</script>

</body>
</html>
