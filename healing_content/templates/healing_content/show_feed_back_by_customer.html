{% extends "shared/_MainLayout.html" %}

{% block title %}
    جزییات تمرین
{% endblock %}


{% block content %}
    <div class="content-wrapper" style="min-height: 1232.89px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>بازخورد دکتر معالج ({{ day_feedback.doctor }})</h1>
                    </div>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="row mt-3">

                    <div class="col-lg-5">
                        <div class="card">
                            <div class="card-header bg-primary">
                                <h5>عنوان : {{ day_feedback.subject }}</h5>
                            </div>
                            <div class="card-body ">
                                <h6>{{ day_feedback.content }}</h6>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>

    </div>
{% endblock %}
