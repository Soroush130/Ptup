{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>کد اعتبارسنجی</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static "plugins/fontawesome-free/css/all.min.css" %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{% static "plugins/icheck-bootstrap/icheck-bootstrap.min.css" %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static "dist/css/adminlte.min.css" %}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <b>Ptup</b>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">اعتبارسنجی کد فراموشی</p>

            <form action="" method="POST">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" name="otp_code" class="form-control" placeholder="کد اعتبارسنجی">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-keyboard"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                        </div>
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">تایید کد</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

{% if messages %}
    {% for message in messages %}
        <div class="col-3" style="position: absolute; right: 10px; top: 10px; z-index:90000;">
            <div {% if message.tags %}class="alert alert-{{ message.tags }} alert-dismissible"{% endif %}>
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true"
                        style="position: absolute;left: 0;right: auto;">X
                </button>
                {{ message }}
            </div>
        </div>
    {% endfor %}
{% endif %}

<!-- jQuery -->
<script src="{% static "plugins/jquery/jquery.min.js" %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static "plugins/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

</body>
</html>
